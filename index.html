<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Registration Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" >
</head>
<body>
    <div class="container bg-info">
        <div class="row">
            <div class="col-8">
                <h4>Billing Address</h4>
                <form>
                    <div class="row">
                        <div class="col-6">
                            <label class="form.label"for="firstname">First name</label>
                            <input type="text" id="firstname" class="form-control">
                        </div>
                        <div class="col-6">
                            <label class="form.label" for="lastname">Last name</label>
                            <input type="text" id="lastname" class="form-control">
                        </div><br><br>

                        <div class="col-12">
                            <label class="form.label" for="username">Username</label>
                            <div class="input-group">
                                <span class="input-group-text">@</span>
                                <input type="text"id="username" class="form-control" placeholder="Username">
                            </div>
                        </div>

                        <div class="col-12">
                            <label class="form.label" for="email">Email
                                <span class="text-muted">(optional)</span>
                            </label>
                            <input type="text" id="email" class="form-control" placeholder="you@example.com">
                        </div>

                        <div class="col-12">
                            <label class="form.label" for="address">Address</label>
                            <input type="text" id="address" class="form-control" placeholder="1234 Main St">
                        </div>

                        <div class="col-12">
                            <label class="form.label" for="address 2">Address 2
                            <span class="text-muted">(optional)</span>
                            </label>
                            <input type="text" id="address 2" class="form-control" placeholder="Apartment or suite">

                        </div>
                        <div class="col-5">
                            <label class="form.label" for="country">Country</label>
                            <select class="form-select" id="country" aria-label="Default select example">
                                <option selected>Choose...</option>
                                <option>India</option>
                            </select>
                        </div>
                        <div class="col-4">
                            <label class="form.label" for="state">State</label>
                            <select class="form-select" id="state" aria-label="Default select example">
                                <option selected>Choose...</option>
                                <option>Gujarat</option>
                                <option>Karnataka</option>
                            </select>
                        </div>
                        <div class="col-3">
                            <label class="form.label" for="zip">Zip</label>
                            <input type="text" id="zip" class="form-control">
                        </div>

                        <hr>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input">
                            <label class="form-check-label">Shipping address is the same as my billing address</label>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input">
                            <label class="form-check-label"> Save the information for next time</label>
                        </div><hr>
                        
                        <h4>Payment</h4>
                        <div class="form-check">
                            <input type="radio" class="form-check-input"name="gridRadios" id="gridRadios" value="option1">
                            <label class="form-check-label"for="gridRadios1"> Credit card</label>
                        </div>
                        <div class="form-check">
                            <input type="radio" class="form-check-input"name="gridRadios" id="gridRadios"value="option2">
                            <label class="form-check-label"for="gridRadios2">Dedit card</label>
                        </div>
                        <div class="form-check">
                            <input type="radio" class="form-check-input"name="gridRadios"id="gridRadios"value="option3">
                            <label class="form-check-label"for="gridRadios3">paypal</label>
                        </div>
                        <div class="row">
                            <div class="col-6">
                                <label class="form.label" for="cardname">Name on card</label>
                                <input type="text" id="address" class="form-control" >
                                <small class="text-muted">Full name as displayed in card</small>
                            </div> 
                            <div class="col-6">
                                <label class="form.label" for="creditcard">Credit card number</label>
                                <input type="text" id="address" class="form-control">
                            </div>  
                            <div class="col-3">
                                <label class="form.label" for="expiration">Expiration</label>
                                <input type="text" id="expiration" class="form-control" >
                            </div>  
                            <div class="col-3">
                                <label class="form.label" for="cvv">Cvv</label>
                                <input type="text" id="cvv" class="form-control" >
                            </div>     
                        </div>
                        
                    </div>
                
                    <hr>
                    <button type="submit" class="btn btn-primary btn-block"style="width:100%">Continue to checkout</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
